<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catquest</title>
    <!-- load bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5" id="gameTitle">üêæ Catquest üêæ</h1>
    <h3 class="text-center mt-5" id="gameSubtitle">Choose 3 cats to begin your battles!</h3>
    <div class="container mt-5 game-area" id="gameArea">
        <div class="progress" role="progressbar" aria-label="Select 3 cats to start:" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-secondary" style="width: 10%">0/3 Selected</div>
        </div>
        <div class="card" id="cat1">
            <div class="row">
                <div class="col-md">
                    <img class="card-img-top w-50 p-3" src="" alt="cat1">
                </div>
                <div class="col-md">
                    <div class="card-body">
                        <h4 class="card-title">Cat 1</h4>
                        <h5 class="card-subtitle">Breed</h5>
                        <p class="card-text" >Stats</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" id="cat2">
            <div class="row">
                <div class="col-md">
                    <img class="card-img-top w-50 p-3" src="" alt="cat2" >
                </div>
                <div class="col-md">
                    <div class="card-body">
                        <h5 class="card-title" >Cat 2</h5>
                        <h5 class="card-subtitle">Breed</h5>
                        <p class="card-text" >Stats</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" id="cat3">
            <div class="row">
                <div class="col-md">
                    <img class="card-img-top w-50 p-3" src="" alt="cat3" >
                </div>
                <div class="col-md">
                    <div class="card-body">
                        <h5 class="card-title" >Cat 3</h5>
                        <h5 class="card-subtitle">Breed</h5>
                        <p class="card-text" >Stats</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" id="cat4">
            <div class="row">
                <div class="col-md">
                    <img class="card-img-top w-50 p-3 " src="" alt="cat4" >
                </div>
                <div class="col-md">
                    <div class="card-body">
                        <h5 class="card-title" >Cat 4</h5>
                        <h5 class="card-subtitle">Breed</h5>
                        <p class="card-text" >Stats</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" id="cat5">
            <div class="row">
                <div class="col-md">
                    <img class="card-img-top w-50 p-3" src="" alt="cat5" >
                </div>
                <div class="col-md">
                    <div class="card-body">
                        <h5 class="card-title" >Cat 5</h5>
                        <h5 class="card-subtitle">Breed</h5>
                        <p class="card-text" >Stats</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" id="cat6">
            <div class="row">
                <div class="col-md">
                    <img class="card-img-top w-50 p-3" src="" alt="cat6" >
                </div>
                <div class="col-md">
                    <div class="card-body">
                        <h5 class="card-title" >Cat 6</h5>
                        <h5 class="card-subtitle">Breed</h5>
                        <p class="card-text" >Stats</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" id="submit">
            Confirm Selection
        </button>
    </div>
    <!-- load bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
